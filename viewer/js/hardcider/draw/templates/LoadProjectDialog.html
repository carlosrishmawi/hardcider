<div class="dijitDialog" role="dialog" aria-labelledby="${id}_title">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title" role="heading" level="1"></span>
        <span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabindex="0">
			<span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
        </span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <table style="width:100%;">
            <tr valign="middle">
                <td align="left">
                    <input data-dojo-attach-point="filterNode" data-dojo-type="dijit/form/TextBox" data-dojo-props="intermediateChanges:true, placeholder:'Filter by project name', style:'width:200px;'">
                    &nbsp;&nbsp;
                    <span class="hardcider-click" data-dojo-attach-point="resetNode">Reset</span>
                </td>
                <td align="center" data-dojo-attach-point="loadingNode">
                    <i class="fa fa-spinner fa-spin"></i>&nbsp;Loading projects...
                </td>
                <td align="right">
                    <span data-dojo-attach-point="loadNode" class="hardcider-click">Load</span>
                    &nbsp;&nbsp;&nbsp;
                    <span data-dojo-attach-point="deleteNode" class="hardcider-click">Delete</span>
                </td>
            </tr>
        </table>
        <div data-dojo-attach-point="gridContainerNode" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="doLayout:false" class="hardcider-draw-load-grid-container"></div>
        <div class="hardcider-dialog-close" style="border:none;">
            <span data-dojo-attach-event="click: onCancel" class="hardcider-click">Close</span>
        </div>
    </div>
</div>
