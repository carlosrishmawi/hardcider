<div data-dojo-attach-point="controlNode" class="hardcider-layer-control">
    <table class="hardcider-layer-control-table">
        <tr>
            <td data-dojo-attach-point="expandClickNode" class="hardcider-layer-expand-td">
                <i data-dojo-attach-point="expandIconNode" class="fa fa-plus-square-o hardcider-layer-icon"></i>
            </td>
            <td class="hardcider-layer-checkbox-td">
                <input data-dojo-attach-point="checkboxNode">
            </td>
            <td>
                <span data-dojo-attach-point="labelNode" class="hardcider-click"></span>
            </td>
            <td class="hardcider-layer-update-td">
                <i data-dojo-attach-point="layerUpdateNode" class="fa fa-refresh fa-spin hardcider-display-none"></i>
            </td>
        </tr>
    </table>
    <div data-dojo-attach-point="expandNode" class="hardcider-layer-indent hardcider-display-none"></div>
</div>
